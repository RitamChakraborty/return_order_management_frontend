<p>
  <mat-toolbar class="mat-elevation-z5" color="primary">
    <span>Return Order Management</span>
  </mat-toolbar>
</p>
<mat-card class="mat-elevation-z5">
  <mat-card-title>Signup</mat-card-title>
  <mat-card-subtitle>
    <mat-error *ngIf="signupError && signupError.length > 0">{{signupError}}</mat-error>
  </mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="signupForm!">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" id="firstName" matInput name="firstName" required type="text">
        <mat-error *ngIf="firstName && firstName.touched && firstName.invalid">
          First name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" id="lastName" matInput name="lastName" required type="text">
        <mat-error *ngIf="lastName && lastName.touched && lastName.invalid">
          Last name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contact Number</mat-label>
        <input formControlName="contactNumber" id="contactNumber" matInput name="contactNumber" placeholder="9876543210"
               required type="tel">
        <mat-hint *ngIf="contactNumber && contactNumber.value" align="end">{{contactNumber.value.length}} / 10
        </mat-hint>
        <mat-error *ngIf="contactNumber && contactNumber.touched && contactNumber.invalid">
          Contact number is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" id="email" matInput name="email" required type="email">
        <mat-error *ngIf="email && email.touched && email.invalid">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" id="password" matInput name="password" required type="password">
        <mat-error *ngIf="password && password.touched && password.invalid">
          Please enter a valid password
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="signup()" color="primary" mat-flat-button>Signup</button>
    <button (click)="cancel()" mat-stroked-button>Cancel</button>
  </mat-card-actions>
</mat-card>
